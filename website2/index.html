<form name="contact-form">
    <label>名前:  <input type="text" name="name" required></label><br>
    <label>Email:  <input type="email" name="email" required></label><br>
    <label>住所:  <input type="text" name="address" required></label><br>
    <label>電話番号:  <input type="tel" name="tel" required></label><br>
    <label>お問合せ内容:  <textarea name="question" rows="5" cols="40" required></textarea></label><br>
    <label>備考:  <textarea name="comment" rows="5" cols="40"></textarea></label><br>
    <button type="submit">送信</button>
  </form>
